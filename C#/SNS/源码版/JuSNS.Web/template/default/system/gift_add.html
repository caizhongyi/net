<link href="$templatepath/css/app/gift.css" rel="stylesheet" type="text/css" />
<div id="snssysmenu">
#parse("_menusystem.html")
</div>
<div id="snsbody1">
    <div id="snshead">收藏夹</div>
    <div class="itemmenu">
        <ul>
            <li><a href="news$exname">资讯</a></li>
            <li><a href="group$exname">社群</a></li>
            <li><a href="topic$exname">话题</a></li>
            <li><a href="blog$exname">博客</a></li>
            <li><a href="twitter$exname">微博</a></li>
            <li><a href="photo$exname">相册</a></li>
            <li><a href="shop$exname">品牌</a></li>
            <li><a href="active$exname">活动</a></li>
            <li><a href="ask$exname">问答</a></li>
            <li class="current"><a href="gift$exname">礼物</a></li>
            <li><a href="poke$exname">招呼</a></li>
            <li><a href="vote$exname">投票</a></li>
            <li><a href="fav$exname">收藏</a></li>
        </ul>
    </div>
    
    <div class="itemmenu1">
        <ul>
            <li><a href="gift$exname">礼物管理</a></li>
            <li class="current"><a href="gift_add$exname">$cpagetitle</a></li>
            <li><a href="giftclass$exname">分类管理</a></li>
            <li><a href="giftclass_add$exname">添加分类</a></li>
            <li><a href="javascript:;" onclick="deletestart('gift');">初始化礼物</a></li>
   </ul>
    </div>
    
    <div class="system">
            <form action="" id="form1" method="post" enctype="multipart/form-data">
                <p class="pitem">
                    <em>礼物名称</em>
                    <input  type="text" class="f-text" name="GiftName" id="GiftName" value="#if($GiftName)$GiftName#end" />
                </p>
                <p class="pitem">
                    <em>分类</em>
                    <select id="classid" name="classid">
                        $classlist
                    </select>
                    
                </p>
                <p class="pitem">
                    <em>需要点数</em>
                    <input  type="text" class="f-text" name="Point" id="Point" value="#if($Point)$Point#end" />
                </p>
                <p class="pitem">
                    <em>需要$gpoint</em>
                    <input  type="text" class="f-text" name="GPoint" id="GPoint" value="#if($GPoint)$GPoint#end" />
                </p>
                <p class="pitem">
                    <em>说明</em>
                    <textarea  type="" class="f-text" name="Content" id="Content">#if($Content)$Content#end</textarea>
                </p>
                <p class="pitem">
                    <em>图片</em>
                    <input id="Pic" type="file" name="Pic" class="f-file" />
                    <input id="opic" name="opic" value="$Pic" type="hidden" />
                </p>
                
                <p class="pitem">
                    <em>VIP用户可用</em>
                    <input  type="checkbox" name="IsAd" id="IsAd" value="1" #if($IsAd)checked#end />
                </p>
                <p class="pitem">
                    <em>锁定</em>
                    <input  type="checkbox"  name="IsLock" id="IsLock" value="1" #if($IsLock==1)checked#end />
                </p>
                <p class="pitem">
                    <em>&nbsp;</em>
                    <input id="Submit1" type="submit" value="$cpagetitle" class="btn_blue6" />
                </p>
            </form>
    </div>
    
</div>
#parse("_foot.html")

    function showtc(cid)
    {
        jQuery("#cc_"+cid).toggle();
    }
</script>
