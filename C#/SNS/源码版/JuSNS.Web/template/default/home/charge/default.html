#parse("_head.html")
<div id="snsmenu">
#parse("_menu.html")
</div>
<div id="snsbody">
    <div id="snshead">充值中心</div>
    #if($errors)
    <div  id="toperrors" class="errors">$errors</div>
    #else
        <div><a href="$webpath/home/charge/record$exname">查看充值记录</a></div>
        <div>
            #if(!$next)
            <h3>充值金额</h3>
            <form action="" method="post">
                <div>金额：<input id="money" name="money" maxlength="4" type="text" value="" onkeyup="chargenumber()" />
                <div>您将获得：<span id="ppoint" class="reshow">0</span>个积分 <span id="ggpoint" class="reshow">0</span>个$gpoint</div>
                </div>
                <div> <input id="Button1" type="submit" class="btn_gray3" value="下一步" onclick="return chargenumber();" /> </div>
            </form>
            #else
                <form action="$isp" method="post" target="_blank">
                    <h3>支付详情</h3>
                    <div>支付金额：$moeny</div>
                    <div>支付订单号：$ordernumber</div>
                    <h3>选择支付方式</h3>
                    <div>1.支付宝</div>
                    <div>2.快钱</div>
                    <div>3.易宝支付</div>
                    <div>4.财付通</div>
                    <div>5.其他</div>
                    <div><input id="Button2" type="button" value="此功能需要定制" class="btn_gray7" /></div>
                </form>
            #end
        </div>
    #end
</div>
    <script type="text/javascript">
        function chargenumber()
        {
            var v=jQuery("#money").val();
            if(v=="")
            {
                alert("请填写要充值金额")
                return false;
            }
            if(isNaN(v))
            {
                jQuery("#money").val("");
                alert("金额必须为数字")
                return false;
            }
            else
            {
                if(v<1)
                {
                alert("金额不能小于1");
                return false;
                }
            }
            var point=$pointvalue;
            var gpoint=$gpointvalue;
            var ppoint = point*jQuery("#money").val();
            var ggpoint = gpoint*jQuery("#money").val();
            jQuery("#ppoint").html(ppoint);
            jQuery("#ggpoint").html(ggpoint);
            return true;
        }
    </script>
#parse("_foot.html")
