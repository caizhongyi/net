<script type="text/javascript">
    function setdynnumber()
    {
        var dynnumber=jQuery("#dynnumber").val();
        if(dynnumber=="")
        {
            showErrorResult("请填写要显示的动态数量");return;
        }
            jQuery.get("dyn"+ExName+"", { action:"Set", dynnumber:dynnumber, param:Math.random() }, 
            function(msg)
            {
                 showRightResult("设置成功");
                 setTimeout(function() 
                 {
                    window.location.href=window.location.href;
                  }, 1000);
                }
           );              
    }
    function deletedynlist(uid)
    {
            jQuery.get("$webpath/home/friend/dyn"+ExName+"", { action:"delete", uid:uid, param:Math.random() }, 
            function(msg)
            {
                 showRightResult("取消屏蔽成功");
                 setTimeout(function() 
                 {
                    window.location.href=window.location.href;
                  }, 1000);
                }
           );          

    }
</script>
