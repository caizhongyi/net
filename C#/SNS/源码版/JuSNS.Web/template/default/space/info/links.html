    <div class="pitem">${username} &nbsp; ${email} &nbsp; ${mobile}${bindmobile} 
        <span id="hideMobile" style="display:none;">
            <input value="" class="f-text" type="text" id="mMobile" name="mMobile" /> <input type="button" name="MobileModify" id="MobileModify" onclick="MobileModifys();" class="f-button" value="填写手机"/>
        </span>
     (<a href="pwd$exname">修改登录密码</a>)</div>
    <form action="$webpath/space/info/links${exname}" method="post">
       <div class="pitem"><em>电子邮件：</em>
        ${emails} (<a href="javascript:void(0);" onclick="jQuery('#hideEmail').toggle();">修改电子邮件</a>) 
        <select id="EmailPrivacy" name="EmailPrivacy">
        ${emailpri} </select>
        <span id="hideEmail" style="display:none;">
            <input value="${emails}" class="f-text" type="text" id="mEmail" name="mEmail" /> <input type="button" name="mailModify" id="mailModify" onclick="ModifyEmails();" class="f-button" value="修改电子邮件"/>
        </span>
        </div>
       <div class="pitem"><em>MSN：</em>
       <input type="text" name="txtmsn" id="txtmsn" maxlength="50" value="$msn" class="f-text" />
         <select id="MSNPrivacy" name="MSNPrivacy">${msnpri} </select>
        </div>
       <div class="pitem"><em>QQ：</em>
        <input type="text" name="txtqq" id="txtqq" maxlength="12" value="$qq" class="f-text" /> 
        <select id="QQPrivacy" name="QQPrivacy">${qqpri} </select>
        </div>
       <div class="pitem"><em>电话：</em>
        <input type="text" name="txttel" id="txttel" maxlength="20" value="$tel" class="f-text" /> 
        <select id="TelPrivacy" name="TelPrivacy">${telpri}</select>
        </div>
        <div class="pitem">
            <em>居住地</em>
            <select name="homeprovince" id="homeprovince" onchange="ChangeProv(this);">
               <script type="text/javascript">
                var returnvalue = "";
                for (i=0; i<Area.length; i++) 
                {
                    if(Area[i][0] == "0")
                    {
                        if(Area[i][1]==$areaid)
                        {
                            returnvalue += "<option value='" + Area[i][1] + "' selected>" + Area[i][2] + "</option>";
                        }
                        else
                        {
                            returnvalue += "<option value='" + Area[i][1] + "'>" + Area[i][2] + "</option>";
                        }
                    }
                }
                document.write(returnvalue);
        </script>  
        </select>
        <select name="SlctCity" id="SlctCity">
         
        </select>
        </div>
       <div class="pitem"><em>住址：</em>
        <input type="text" name="txtaddress" id="txtaddress" maxlength="50" value="$address" class="f-text" /> 
        <select id="AddrPrivacy" name="AddrPrivacy">${addresspri}</select> 
        </div>
       <div class="pitem"><em>个人网站：</em>
        <input type="text" name="txtwebsite" id="txtwebsite" maxlength="60" value="$website" class="f-text" /> 
        <select id="WebSitePrivacy" name="WebSitePrivacy">${websitepri}</select>
        </div>
        <div class="pitem1"> <em>&nbsp;</em>
            <input type="submit" name="button1" id="SubmitSend" class="btn_blue6" value="保存联系资料"/>
        </div>
    </form>
    </div>
    <script type="text/javascript">
        function bindmobile(mb,flag)
        {
            bindmobiles("${mobilesendcontent}",flag);
        }
      ChangeProv(document.getElementById("homeprovince"));
        function ChangeProv(obj) 
        {
            var objcity = document.getElementById('SlctCity');
            objcity.style.display = '';
            objcity.options.length = 0;
            var m=0;  
            var sitem=$sitem;
            for (i=0; i<Area.length; i++) 
            {
                if(Area[i][0] == obj.value&&Area[i][0] !="0")
                {
                    var opt = document.createElement('option');
                    opt.value = Area[i][1];
                    opt.innerHTML = Area[i][2];
                    objcity.appendChild(opt);
                   if(Area[i][1]==sitem)
                    {
                        document.getElementById("SlctCity").options[m].selected=true;
                    }
                    m++;
                }
            }        
        }
        function MobileModifys()
        {
            var mobile=jQuery("#mMobile").val();
            var uid=$uid;
            modifymobile(uid,mobile);
        }
        
        function ModifyEmails()
        {
            var email=jQuery("#mEmail").val();
            var uid=$uid;
            modifyemail(uid,email);
        }  
              
    </script>
