#parse("_headno.html")

<link href="$templatepath/css/app/shop.css" rel="stylesheet" type="text/css" />

         #if($recordcount>0)
            <div class="shopjoin">
                <ul>
                #foreach($info in $infolist)
                <li id="param_$info.id">
                      <div class="userpic images" style="float:left;width:60px;text-align:center;">

                </li>
                #end
              </ul>
              </div>
              <div class="pages">$pagelist</div>

            <div>还没有参与者</div>
        #end
