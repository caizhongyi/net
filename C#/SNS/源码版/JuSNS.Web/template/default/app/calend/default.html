#parse("_head.html")
<script src="$webpath/library/js/date/WdatePicker.js" type="text/javascript"></script>
<div id="snsmenu">
#parse("_menu.html")
</div>
<div id="snsbody">
    <div id="snshead">日历记事本</div>


    <div class="itemmenu">
        <ul>
            <li class="current"><a href="$webpath/app/calend/default$exname">$cpagetitle</a></li>
            <li><a href="$webpath/app/calend/my$exname">日历管理</a></li>
        </ul>
    </div>
    
     
      <form action="" method="post">
        <div class="pitem">
            <em>日历标题</em><input id="txttitle"  name="txttitle" type="text" value="#if($Title)$Title#end" class="f-text" style="width:50%;" />
        </div>
        <div class="pitem">
            <em>日历开始日期</em><input id="txtstarttime"  name="txtstarttime" value="#if($StartTime)$StartTime#end" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  type="text" class="f-text" style="width:50%;" />
        </div>
        <div class="pitem">
            <em>日历结束日期</em><input id="txtendtime"  name="txtendtime" value="#if($EndTime)$EndTime#end" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  type="text" class="f-text" style="width:50%;" />
        </div>        
        <div class="pitem">
            <em>日历描述</em><textarea id="txtcontent"  name="txtcontent" class="f-text" style="width:50%;height:50px;">#if($Content)$Content#end</textarea>
        </div>
        <div class="pitem">
            <em>提前几天通知我</em><input id="txtnotenumber"  name="txtnotenumber" value="#if($NoteNumber)$NoteNumber#else$confignotenumber#end" type="text" class="f-text" style="width:50%;" /> 天 <span class="reshow">默认为$confignotenumber天</span>
        </div>
        <div class="pitem">
            <em>&nbsp;</em><input id="Text1"  name="" value="保存日历" type="submit" class="btn_blue4"  />
        </div>
      </form>
    
</div>
#parse("_foot.html")
