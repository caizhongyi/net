#parse("_head.html")
<div id="snsmenu">
#parse("_menu.html")
</div>
<div id="snsbody">
    <div id="snshead"><span class="l">$cpagetitle</span><span class="r"><input id="kwd" name="kwd" value="#if($kwd)$kwd#else搜索话题#end" type="text" class="f-text w100" onclick="this.value=''" /> <input id="Button1" type="button" value="搜索" class="btn_gray2" onclick="search('grouptopic','$gid')" /></span></div>

    <div id="snsbody-all">
          <div class="grouplist">
                <div class="images l">
                    <img src="$portrait" onerror="this.src='$templatepath/images/nopic.gif'" />
                </div>
                <div class="bulletin">
                    <h3>$GroupName</h3>
                    <div class="info">$Bulletin</div>
                </div>
          </div>
      <div class="itemmenu">
        <ul>
            <li><a href="$webpath/app/group/group$exname?gid=$gid">$groupname首页</a></li>
            <li><a href="$webpath/app/group/list$exname?gid=$gid">话题区($topiccount)</a></li>
            <!--<li><a href="ative$exname?gid=$gid">活动($ativecount)</a></li>-->
            <li><a href="$webpath/app/group/album$exname?gid=$gid">相册($albumcount)</a></li>
            <li><a href="$webpath/app/group/files$exname?gid=$gid">文件共享($filescount)</a></li>
            <li><a href="$webpath/app/group/member$exname?gid=$gid">所有成员($membercount)</a></li>
            <li><a href="$webpath/app/group/list$exname?gid=$gid&q=best">精华区</a></li>
            <li  class="current"><a href="$webpath/app/group/filesadd$exname?gid=$gid">上传附件</a></li> 
        </ul>
        
    </div>
    <form id="form1" method="post" action="" enctype="multipart/form-data">
        <div class="pitem">
            <em>文件标题</em>
            <input id="title" name="title" class="f-text" style="width:290px;" type="text" />
        </div>
        <div class="pitem">
            <em>选择附件</em>
            <input id="File2" name="File2" type="file" class="f-file" onchange="GetFileName(this);" />
        </div>
        <div class="pitem1" style="margin-bottom:10px;">
            <em>&nbsp;</em>
           <input id="Submit1" type="submit" class="btn_blue6" onclick="return checkdata();" value="$text" $disabled />
        </div>
    </form>
    <div class="l">空间总大小：${filesize}M，已使用：${unfilesize}M( $perentsize% ) </div><div class="l" style="width:400px;"><span class="groupfilesize"><div class="groupunfilesize" style="width:$perentsize%;"></div></span></div>
 
    </div>
</div>

#parse("_foot.html")
<script type="text/javascript">
function checkdata()
{
    var title=jQuery("#title").val();
    var File2=jQuery("#File2").val();
    if(title=="")
    {
        showErrorResult("请填写文件标题");
        return false;
    }
    if(File2=="")
    {
        showErrorResult("请选择一个文件");
        return false;
    }
    loading();
    return true;
}
function GetFileName(obj)
{
    jQuery("#title").val(obj.value.substr(obj.value.lastIndexOf("\\")+1));
}
</script>
