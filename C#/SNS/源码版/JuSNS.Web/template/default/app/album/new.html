#parse("_head.html")
<script type="text/javascript" src="$webpath/library/xmleditor/xheditor-zh-cn.min.js"></script>
<div id="snsmenu">
#parse("_menu.html")
</div>
<div id="snsbody">
    <div id="snshead">#if($gid>0)为社群【<span class="reshow"><a href="$webpath/app/group/group$exname?gid=$gid" target="_blank">$groupname</a></span>】#end上传图片</div>
    <div class="itemmenu">
        <ul>
            <li><a href="$webpath/app/album/photo$exname">最新图片</a></li>
            <li><a href="$webpath/app/album/default$exname">所有相册</a></li>
            <li><a href="$webpath/app/album/default$exname?q=my">我的相册</a></li>
            <li><a href="$webpath/app/album/default$exname?q=friend">朋友的相册</a></li> 
            <li class="current"><a href="$webpath/app/album/new$exname">上传照片中....</a></li> 
            <li class="new"><a href="$webpath/app/album/new$exname" class="newitem">上传图片</a></li> 
            <li class="search">搜索：<input id="kwd" name="kwd" value="#if($kwd)$kwd#else搜索相册#end" type="text" class="f-text w100" onclick="this.value=''" /> <input id="Button1" type="button" value="搜索" class="btn_gray2" onclick="search('album','')" /></li>
        </ul>
    </div>
    <form action="" method="post">
        <h4>选择相册上传</h4>
        <div class="pitem">
            <em>选择相册</em>
            <select id="albumid" name="albumid">
                $albumlist
            </select>
        </div>
        <div class="pitem1">
            <em>&nbsp;</em>
            <input id="Button2" type="button" value="选择相册上传图片" class="btn_blue10" onclick="upload();" />
        </div>
        <div class="line"></div>
        <h4>创建新相册上传</h4>
        <div class="pitem">
            <em>相册名称</em>
            <input id="albumname" name="albumname" class="f-text" type="text" />
        </div>
        <div class="pitem">
            <em>相册简介</em>
            <textarea id="albumdesc" name="albumdesc" type="text"  class="xheditor-mini {skin:'$editskin'}" style="width:50%;height:100px"></textarea>
        </div>
        <div class="pitem">
            <em>隐私设置</em>
            <select id="Privacy" name="Privacy">
                $privacy
            </select>
        </div>
        <div class="pitem1">
            <em>&nbsp;</em>
            <input id="Button3" type="submit" value="创建相册并上传图片" class="btn_blue10" onclick="return checkdata();" />
        </div>
    </form>
</div>
<script type="text/javascript">
    function upload()
    {
        var alibum=jQuery("#albumid").val();
        if(alibum==""||alibum==null)
        {
             showErrorResult("您没有相册，请选择创建相册上传图片。");return;
        }
        else
        {
            var gid=$gid;
            if(gid>0)
            {
                window.location.href="$webpath/app/album/photoAdd$exname?aid="+alibum+"&gid=$gid&groupname=$groupname";
            }
            else
            {
                window.location.href="$webpath/app/album/photoAdd$exname?aid="+alibum;
            }
        }
    }
    function checkdata()
    {
        var albumname=jQuery("#albumname").val();
        if(albumname=="")
        {
            showErrorResult("请填写相册名称");
            document.getElementById("albumname").focus();
            return false;
        }
        else
        {
            return true;
        }
    }
</script>
#parse("_foot.html")
